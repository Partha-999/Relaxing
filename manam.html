<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manam - The Relief Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('Doc1.jpg');
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 90%;
            height: 90%; /* Allow container to be responsive */
            overflow: hidden; /* Hide overflow if needed */
        }

        h1 {
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 10px;
            height: calc(100% - 80px); /* Adjust for header and potential margins */
            overflow: auto; /* Scroll if needed */
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manam - Photo Gallery</h1>
        <div class="photo-grid">
            <img src="p1.jpg" alt="Photo 1">
            <img src="p2.jpg" alt="Photo 2">
            <img src="p3.jpg" alt="Photo 3">
            <img src="p4.jpg" alt="Photo 4">
            <img src="p5.jpg" alt="Photo 5">
            <img src="p6.jpg" alt="Photo 6">
            <img src="p7.jpg" alt="Photo 7">
            <img src="p8.jpg" alt="Photo 8">
            <img src="p9.jpg" alt="Photo 9">
            <img src="p10.jpg" alt="Photo 10">
            <img src="p11.jpg" alt="Photo 11">
            <img src="p12.jpg" alt="Photo 12">
        </div>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Homepage</button>
    </div>

</body>
</html>
